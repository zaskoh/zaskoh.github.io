name: Deploy to Github Pages 

on:
  push:
    branches:
      - main

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.ZASKOH_PAGES_TOKEN }}
          target_branch: gh-pages